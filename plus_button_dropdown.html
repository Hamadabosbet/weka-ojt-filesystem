<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dot Menu</title>

    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" /> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- Bootstrap Icons CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.17.0/font/bootstrap-icons.css" rel="stylesheet">

        

    <!-- Your custom styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>
    <!-- Your existing HTML code with Bootstrap Icons -->
    <div class="container">
        <div class="dropdown dropend">
            <button type="button" class="btn btn-secondary lni lni-circle-plus"  data-bs-toggle="dropdown" aria-expanded="false">
            <!-- <i class="lni lni-circle-plus"></i> -->
            </button>
            <ul class="dropdown-menu">
                <li><span class="dropdown-item" onclick="document.getElementById('upload')">
                    <i class="bi bi-cloud-upload mx-2"></i> Upload file </span></li>
                <li><span class="dropdown-item" href="#">
                    <i class="bi bi-cloud-plus-fill mx-2"></i> New folder</span></li>
            </ul>
        </div>
    </div>



    <!-- Modal -->
    <div class="modal fade" id="upload" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"  onclick="this.style.display='none'">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Download File</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Choose file to upload:
            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-3 col-md-3 col-sm-3 text-left">
                <button type="button" class="btn btn-light"  id ="uploadfile" data-bs-dismiss="modal">Choose file</button>
                    </div>
                    <div class="col-3 col-md-3 col-sm-3 text-left">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Upload</button>
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">cancel</button>
                </div>

            </div>
            </div>
        </div>
        </div>




        
    <!-- Modal -->
    <div class="modal fade" id="create" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"  onclick="this.style.display='none'">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create folder</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Create a new folder, choose name:
                <div class="row">
                    <input type="name" class="form-control"  placeholder="Folder name">
                </div>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-3 col-md-3 col-sm-3 text-left">
                <button type="button" class="btn btn-primary"  id ="create folder" data-bs-dismiss="modal">Create</button>
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                </div>

            </div>
            </div>
        </div>
        </div>
    <!-- Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-M57QZR3nLW5W3tGN5Zb5piObbhS4lC5rn03LwzT27F6xIMp4Tn8W7pEzT5biQsDf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
