<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar With Bootstrap</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="logo.png" width="25" height="25" class="d-inline-block " alt="Your Logo"/>
            <span class="ml-3 mr-2">File System</span>
        </a>
    </nav>
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                <button class="btn" type="button">
                    <i class="lni lni-menu"></i>
                </button>
                <div class="sidebar-logo ml-2 mr-2">
                    <a href="#">Home</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-files"></i>
                        <span>My Files</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-share-alt"></i>
                        <span>Shared Files</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-trash-can"></i>
                        <span>Deleted Files</span>
                    </a>
                </li>
            </ul>
        <div class="sidebar-footer">
            <a href="#" class="sidebar-link">
                <i class="lni lni-exit"></i>
                <span>Logout</span>
            </a>
        </div>
    </aside>
    <div class="main p-3">
        <div class="container">
            <div class="row">
                <div class="row mt-3">
                    <div class="col-1">
                        <button type="button" class="btn btn-secondary ">
                            <i class="lni lni-circle-plus"></i>
                        </button>
                    </div>
                    <div class="col-7">
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-secondary" type="submit">
                                <i class="lni lni-search-alt"></i>
                            </button>
                        </form>
                    </div>
                    <div class="col-1">
                        <button type="button" class="btn btn-secondary ">
                            <i class="lni lni-text-align-right"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="row row-cols-1 row-cols-md-3">
                  <div class="col mb-3">
                    <div class="card">
                        <a class="card-block stretched-link text-decoration-none" href>
                          <div class="col-md-10 text-center mt-2">
                          <i class="lni lni-empty-file fs-1"></i>
                          </div>
                        </a>

                      <div class="card-body">
                        <h5 class="card-title">HW2.py</h5>
                        <p class="card-text">last updated : 12/1/2024.</p>
                      </div>
                    </div>
                  </div>
                  <div class="col mb-3">
                    <div class="card">
                      <a class="card-block stretched-link text-decoration-none" href>
                          <div class="col-md-10 text-center mt-2">
                          <i class="lni lni-empty-file fs-1"></i>
                          </div>                      </a>
                      <div class="card-body">
                        <h5 class="card-title">HW1.txt</h5>
                        <p class="card-text">last updated : 15/1/2024.</p>
                      </div>
                    </div>
                  </div>
                  <div class="col mb-3">
                    <div class="card">
                      <a class="card-block stretched-link text-decoration-none" href>
                          <div class="col-md-10 text-center mt-2">
                          <i class="lni lni-empty-file fs-1 "></i>
                          </div>
                      </a>
                        <div class="card-body">
                            <h5 class="card-title">photo.jpg</h5>
                            <p class="card-text">last updated : 12/1/2024.</p>
                      </div>
                    </div>
                  </div>
                  <div class="col mb-3">
                    <div class="card">
                      <a class="card-block stretched-link text-decoration-none" href>
                          <div class="col-md-10 text-center mt-2">
                          <i class="lni lni-folder fs-1"></i>
                          </div>
                      </a>
                      <div class="card-body">
                          <h5 class="card-title">project</h5>
                          <p class="card-text">last updated : 01/01/2024.</p>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
        </aside>
        <div class="main p-3">
            <div class="text-center">
                main
            </div>

        </div>
        </div>
    </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-1" id="footer">
        <p>&copy; 2024 Fyle System. All rights reserved.</p>
    </footer> 
    <!-- Link to Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
