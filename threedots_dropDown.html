<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dot Menu</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Bootstrap Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.17.0/font/bootstrap-icons.css" rel="stylesheet">



    <!-- Your custom styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>
    <!-- Your existing HTML code with Bootstrap Icons -->
    <div class="container">
        <div class="dropdown dropend">
            <i class="bi bi-three-dots-vertical" data-bs-toggle="dropdown" aria-expanded="false"></i>
            <ul class="dropdown-menu">
                <li><span class="dropdown-item" href="#">
                    <i class="bi bi-box-arrow-in-down mx-2"></i> Download</span></li>
                <li><span class="dropdown-item" href="#">
                    <i class="bi bi-arrows-move mx-2"></i> Move</span></li>
                <li><span class="dropdown-item" href="#"> 
                    <i class="bi bi-share mx-2"></i> Share</span>
                </li>
                <li><span class="dropdown-item" href="#">
                    <i class="bi bi-pencil-square mx-2"></i> Rename</span>
                </li>
                <li><span class="dropdown-item" href="#">
                    <i class="bi bi-trash mx-2"></i> Delete</span>
                </li>
                <li><span class="dropdown-item" href="#">
                    <i class="bi bi-card-list mx-2"></i> Versions</span>
                </li>
                <li><hr class="dropdown-divider"></li>
                <li><span class="dropdown-item" href="#">
                    <i class="bi bi-info-circle-fill mx-2"></i> Details</span>
                </li>
            </ul>
        </div>
    </div>

    <!-- Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-M57QZR3nLW5W3tGN5Zb5piObbhS4lC5rn03LwzT27F6xIMp4Tn8W7pEzT5biQsDf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
