<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dot Menu</title>

    <!-- Bootstrap 5 CSS -->

    <link rel="stylesheet" href="../css/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Bootstrap Icons CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.17.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Your custom styles -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>

  <body>
    <!-- Your existing HTML code with Bootstrap Icons -->
    <div class="container">
      <div class="dropdown dropend">
        <i
          class="bi bi-three-dots-vertical"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        ></i>
        <ul class="dropdown-menu">
          <li>
            <a
              class="dropdown-item"
              href="test_Download.txt"
              download="test_Download.txt"
              id="downloadLink"
            >
              <i class="glyphicon glyphicon-download-alt mx-2"></i> Download
            </a>
          </li>
          <li>
            <span class="dropdown-item" href="#">
              <i class="bi bi-arrows-move mx-2"></i> Move</span
            >
          </li>
          <li>
            <span class="dropdown-item" href="#">
              <i class="bi bi-share mx-2"></i> Share</span
            >
          </li>
          <li>
            <span
              class="dropdown-item"
              href="#"
              data-bs-toggle="modal"
              data-bs-target="#renameModal"
            >
              <i class="bi bi-pencil-square mx-2"></i> Rename</span
            >
          </li>
          <li>
            <a class="dropdown-item" href="#" id="deleteMessage">
              <i class="bi bi-trash mx-2"></i> Delete</a
            >
          </li>
          <li>
            <span class="dropdown-item" href="#">
              <i class="bi bi-card-list mx-2"></i> Versions</span
            >
          </li>
          <li><hr class="dropdown-divider" /></li>
          <li>
            <span class="dropdown-item" href="#">
              <i class="bi bi-info-circle-fill mx-2"></i> Details</span
            >
          </li>
        </ul>
      </div>
    </div>

    <p class="downloadMessage" id="downloadMessage">download successfully</p>
    <p class="deleteMessage" id="deleteMessage">delete successfully</p>

    <!-- Modal for Rename -->
    <div
      class="modal fade"
      id="renameModal"
      tabindex="-1"
      aria-labelledby="renameModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="renameModalLabel">Rename File</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="newName" class="form-label">New Name</label>
                <input type="text" class="form-control" id="newName" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="renameButton">
              Rename
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5 JS and Popper.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-M57QZR3nLW5W3tGN5Zb5piObbhS4lC5rn03LwzT27F6xIMp4Tn8W7pEzT5biQsDf"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
      $(document).ready(function() {
        $("#renameButton").click(function() {
          var newName = $("#newName").val();
          alert("File renamed to: " + newName);
          $("#renameModal").modal("hide");
        });
      });

      // Function to display the message after a short delay
      function display_downloadMessage() {
        var downloadMessage = document.getElementById("downloadMessage");
        downloadMessage.style.display = "block";
      }

      // Add an event listener to the download link
      document
        .querySelector("a[download]")
        .addEventListener("click", function() {
          // Call displayMessage function after 1 second delay
          setTimeout(display_downloadMessage, 1000);
        });

      function display_deleteMessage() {
        var deleteMessage = document.getElementById("deleteMessage");
        deleteMessage.style.display = "block";
      }

      // Add an event listener to the download link
      document
        .querySelector("a[deleteMessage]")
        .addEventListener("click", function() {
          // Call displayMessage function after 1 second delay
          setTimeout(display_deleteMessage, 1000);
        });
    </script>
  </body>
</html>
