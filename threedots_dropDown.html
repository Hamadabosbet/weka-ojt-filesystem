                                                        
<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <title>Dot Menu</title>
    </head>
    <body>
    <div class="container">
        <div class="dropdown ms-auto">
            <i class="glyphicon glyphicon-option-vertical" data-bs-toggle="dropdown" aria-expanded="false"></i>
            <ul class="dropdown-menu">
                <li>
                    <a class="dropdown-item" href="test_Download.txt" download="test_Download.txt" id="downloadLink">
                        <i class="glyphicon glyphicon-download-alt mx-2"></i> Download
                    </a>
                </li>

                <li><a class="dropdown-item" href="#">
                    <i class="glyphicon glyphicon-move mx-2"></i> Move</a></li>
                <li><a class="dropdown-item" href="#"> 
                    <i class="glyphicon glyphicon-share mx-2"></i> Share</a>
                </li>
                <li><a class="dropdown-item" href="#">
                    <i class="	glyphicon glyphicon-edit mx-2"></i> Rename</a>
                </li>
                <li><a class="dropdown-item" href="#">
                    <i class="glyphicon glyphicon-trash mx-2"></i> Delete</a>
                </li>
                <li><a class="dropdown-item" href="#">
                    <i class="glyphicon glyphicon-list mx-2"></i> Versions</a>
                </li>
                <li><hr class="dropdown-divider"></li>
                <li><span class="dropdown-item" href="#">
                    <i class="glyphicon glyphicon-info-sign mx-2"></i> Details</span>
                </li>
            </ul>
        
        </div>
        <p class="message" id="downloadMessage">download successfully</p>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        
        <script>
            // Function to display the message after a short delay
            function displayMessage() {
                var message = document.getElementById('downloadMessage');
                message.style.display = 'block';
            }
    
            // Add an event listener to the download link
            document.querySelector('a[download]').addEventListener('click', function() {
                // Call displayMessage function after 1 second delay
                setTimeout(displayMessage, 1000);
            });
        </script>

    </body>
</html>
